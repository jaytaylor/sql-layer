# Test LPAD and RPAD functions
---
- Statement: SELECT LPAD('foo', 5, '*')
- output: [['**foo']]
- output_types: [VARCHAR]
---
- Statement: SELECT RPAD('foo', 5, '*')
- output: [['foo**']]
- output_types: [VARCHAR]
---
- Statement: SELECT RPAD('foo', 2, '*')
- output: [['fo']]
- output_types: [VARCHAR]
---
- Statement: SELECT RPAD('foo', 0, '*')
- output: [['']]
---
- Statement: SELECT RPAD('foo', -1, '*')
- output: [['']]
- output_types: [VARCHAR]
---
- Statement: SELECT RPAD('foo', 5, '')
- output: [[null]]
- output_types: [VARCHAR]
